<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Flow : Online Courses/title>
  <link rel="stylesheet" href="qstyles.css">
</head>
<body>
  <div class="quiz-container">
    <h1>ChatGPT for Beginners Quiz</h1>

    <form id="quizForm">
       <!-- Question 1 -->
       <div class="question">
        <p><strong>1. What is ChatGPT?</strong></p>
        <label><input type="radio" name="q1" value="a"> A chatbot developed by Google</label><br>
        <label><input type="radio" name="q1" value="b"> An AI language model developed by OpenAI</label><br>
        <label><input type="radio" name="q1" value="c"> A virtual assistant for scheduling</label><br>
      </div>

      <!-- Question 2 -->
      <div class="question">
        <p><strong>2. Which of the following tasks can ChatGPT perform?</strong></p>
        <label><input type="radio" name="q2" value="a"> Writing essays and articles</label><br>
        <label><input type="radio" name="q2" value="b"> Programming software</label><br>
        <label><input type="radio" name="q2" value="c"> Both a and b</label><br>
      </div>

      <!-- Question 3 -->
      <div class="question">
        <p><strong>3. How does ChatGPT generate responses?</strong></p>
        <label><input type="radio" name="q3" value="a"> By searching the internet in real-time</label><br>
        <label><input type="radio" name="q3" value="b"> By using pre-trained data and algorithms</label><br>
        <label><input type="radio" name="q3" value="c"> By referencing a database of facts</label><br>
      </div>


      <!-- Submit Button -->
      <button type="button" onclick="checkAnswers()">Submit</button>
    </form>

    <!-- Result Section -->
    <div id="result" class="hidden">
      <h2>Your Result</h2>
      <p id="score"></p>
    </div>
  </div>

  <script src="qscript.js"></script>
</body>
</html>
